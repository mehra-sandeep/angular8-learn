<div class="container-fluid">
	<h1 class="h3 mb-2 text-gray-800">Add Product</h1>

	<div class="card shadow mb-4">
		<div class="card-body">

			<form [formGroup]="nggForm" (ngSubmit)="onSubmit()">
				<div class="form-group">
					<label>Title*</label>
					<input type="text" class="form-control" formControlName="title" (blur)="generateSlug()">
					<small class="form-text text-danger" *ngIf="!nggForm.get('title').valid && nggForm.get('title').touched">
						This field is required.
					</small>
				</div>
				<div class="form-group">
					<label>Slug*</label>
					<input type="text" class="form-control" formControlName="slug" readonly>
				</div>
				<div class="form-group">
					<label>Content*</label>
					<textarea class="form-control" formControlName="body"></textarea>
				</div>

				<div class="form-group">
					<label>Status</label>
					<select class="form-control" formControlName="status">
						<option value=""></option>
						<option *ngFor="let val of selStatus; let i = index" [value]="i">
							{{ val }}
						</option>
					</select>
				</div>
				<div class="form-group">
					<label>Color</label>
					<select class="form-control" multiple formControlName="color">
						<option value=""></option>
						<option *ngFor="let val of selColor" [value]="val.code">
							{{ val.name }}
						</option>
					</select>
				</div>

				<div class="form-group">
					<label>Gender</label>
					<div class="form-check" *ngFor="let val of gender; let i = index">
						<input class="form-check-input" type="radio" formControlName="gender" id="gender_{{ val }}" [value]="i">
						<label class="form-check-label" for="gender_{{ val }}">{{ val }}</label>
					</div>
				</div>
				<div class="form-group">
					<label>Term & Conditions</label>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" formControlName="terms" id="terms">
						<label class="form-check-label" for="terms">I agree to accept Term & Conditions</label>
					</div>
				</div>

				<div class="form-group">
					<label>Language</label>
					<div class="form-check" *ngFor="let lang of langs.controls; let i = index">
						<input class="form-check-input" type="checkbox" [formControl]="lang" id="lang_{{ i }}">
						<label class="form-check-label" for="lang_{{ i }}">{{checkLang[i].name}}</label>
					</div>
				</div>

				<small class="form-text text-muted" *ngIf="!nggForm.valid && nggForm.touched">Please Fill Form Fields</small>
				<button class="btn btn-primary" type="submit">Submit</button>
				<!-- [disabled]="!nggForm.valid" -->
			</form>
		</div>
	</div>

</div>
